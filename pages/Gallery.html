<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Slab">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="../styles/Asuncion_GalleryDesign_CSAD.css">
    <link rel="stylesheet" type="text/css" href="../styles/link.css">
</head>
<body>

    <div class="header">
        <a class="home" href="../index.html"><img src="../imgs/home.png" alt="Home"> </a>
        <h1>Gallery</h1>
    </div>
    <div class="side-bar">
        <ul type="none">
            <li><a href="#3d">3D Models</a></li>
        </ul>
    </div>
    <div class="gallery" id="3d">
        <div class="gallery-img-container">
            <a class="link-img-container" href="../imgs/3d1.jpg" target="winImage">
                <img  src="../imgs/3d1.jpg" alt="3D Model" title="3D Model">
                <div class="overlay">3D Model: Winchester</div>
            </a>
        </div>
        <div class="gallery-img-container">
            <a class="link-img-container" href="../imgs/3d1-textured.png" target="winImage">
                <img  src="../imgs/3d1-textured.png" alt="3D Model" title="3D Model">
                <div class="overlay">3D Model: Winchester</div>
            </a>
        </div>
        <div class="gallery-img-container">
            <a class="link-img-container" href="../imgs/3d2.jpg" target="winImage">
                <img  src="../imgs/3d2.jpg" alt="3D Model" title="3D Model">
                <div class="overlay" style="font-size: 7px;">3D Model: Flash Light</div>
            </a>
        </div>
        <div class="gallery-img-container">
            <a class="link-img-container" href="../imgs/dominator.jpg" target="winImage">
                <img  src="../imgs/dominator.jpg" alt="Dominator" title="Dominator">
                <div class="overlay">3D Model: Dominator</div>
            </a>
        </div>
    </div>
    <div class="separation">
        <hr>
        <div class="bg-circle">
        <div class="circle"></div>
        </div>
    </div>
</body>
</html>
